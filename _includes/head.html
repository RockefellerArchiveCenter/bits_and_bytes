<head>
	<meta charset="utf-8">
	<html lang="en">
	<title>{% if page.title %}{{ page.title }} |{% endif %} {{ site.theme_settings.title }}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.theme_settings.description }}{% endif %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- RAC Style Library -->
	<link rel="stylesheet" href="https://assets.rockarch.org/v0.11.0/main.min.css">

	<!-- CSS -->
	<link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">

	<!--Favicon-->
	<link rel="shortcut icon" href="https://assets.rockarch.org/assets/img/favicon.ico" type="image/png">

	<!-- Canonical -->
	<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' | relative_url }}">

	<!-- RSS -->
	<link rel="alternate" type="application/atom+xml" title="{{ site.theme_settings.title }}" href="{{ "/feed.xml" | relative_url }}" />

	<!-- Font Awesome -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Google Fonts -->
	{% if site.theme_settings.google_fonts %}
	<link href="//fonts.googleapis.com/css?family={{ site.theme_settings.google_fonts }}" rel="stylesheet" type="text/css">
	{% endif %}

	<!-- Twitter cards and Open Graph -->
	<meta name="twitter:card"
		content="summary">
	<meta name="twitter:site"
		content="@{{ site.theme_settings.twitter }}">
	<meta property="og:site_name"
		content="{{ site.theme_settings.title }}">
	<meta property="og:type"
		content="website">
	{% if page.url != null %}
	<meta property="og:url"
		content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
	{% else %}
	<meta property="og:url"
		content="{{ site.url }}{{ site.baseurl }}{{ post.url }}">
	{% endif %}
	<meta name="twitter:title"   property="og:title"
		content="{{ page.title }}">
	<meta name="twitter:image"   property="og:image"
    		content="{{ site.url }}{{ site.baseurl }}/{{ site.theme_settings.twitteravatar }}">
	{% if page.description %}
  	<meta name="twitter:description" property="og:description"
    		content="{{ page.description }}">
	{% else %}
  	<meta name="twitter:description" property="og:description"
    		content="{{ page.content | strip_html | xml_escape
      		| truncate: 200 }}">
	{% endif %}
	<!-- end of Twitter cards and Open Graph -->

	<!-- KaTeX -->
	{% if site.theme_settings.katex and page.id %}
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0-alpha/dist/katex.min.css" integrity="sha384-BTL0nVi8DnMrNdMQZG1Ww6yasK9ZGnUxL1ZWukXQ7fygA1py52yPp9W4wrR00VML" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/katex@0.10.0-alpha/dist/katex.min.js" integrity="sha384-y6SGsNt7yZECc4Pf86XmQhC4hG2wxL6Upkt9N1efhFxfh6wlxBH0mJiTE8XYclC1" crossorigin="anonymous"></script>
	{% endif %}

	<!-- Matomo Tag Manager -->
	<script>
	var _mtm = window._mtm = window._mtm || [];
	_mtm.push({'mtm.startTime': (new Date().getTime()), 'event': 'mtm.Start'});
	var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
	g.async=true; g.src='https://cdn.matomo.cloud/rockarch.matomo.cloud/container_fidDxcnh.js'; s.parentNode.insertBefore(g,s);
	</script>
	<!-- End Matomo Tag Manager -->

</head>
